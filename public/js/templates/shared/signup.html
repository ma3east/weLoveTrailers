<div class="col-md-6 col-md-offset-3">
<h4>Register to create a new account</h4>
  <div ng-controller='UsersController as users'>
    <form id="signup" ng-submit="users.signup()" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" name="name" placeholder="name" ng-model="users.user.name">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="email" name="email" placeholder="email" ng-model="users.user.email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" name="password" placeholder="password" ng-model="users.user.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
